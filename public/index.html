<!doctype html>
<html>
  <head>
    <title>Tunnel Messenger: The Legend Begins</title>
    <style>
/*        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }*/

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jQuery.js"></script>
    <script src="/lib/require.js" data-main="js/main" defer></script>
</head>
<body>

<div id="chat">
    <span class="row">
        <div id="header">Chat #1</div>
    </span>

    <span class="row" id="displayRow">
        <div id="display"></div>
    </span>

    <span class="row">
        <div id="footer">
            <span class="table" id="messageBoxTable">
                <span class="row" id="messageBoxRow">
                    <span id="messageBoxCell">
                        <input type="text" id="messageBox" placeholder="Digite uma mensagem" autocomplete="off">
                    </span>
                    <span id="nicknameCell">
                        <input type="text" id="nicknameBox" placeholder="Novo Nickname" autocomplete="off">
                    </span>
                    <span id="nicknameButton">
                        <input type="button" class="button" id="sendNickname" value="Change Nickname">
                    </span>
                    <span id="sendMessageCell">
                        <input type="button" class="button" id="sendMessage" value="Send">
                    </span>
                </span>
            </span>
        </div>
    </span>
</div>

</body>
</html>
