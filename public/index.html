<!doctype html>
<html>
  <head>
    <title>Tunnel Messenger: The Legend Begins</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jQuery.js"></script>
    <script src="/lib/require.js"></script>
    <script>
    require(["frontend/main"]);
    </script>
</head>
<body>

<div id="userList"> 
    <span class="row">
        <div id="onlineHeader">Who is Online?</div>
    </span>
    <span class="row" id="listrow">
        <div id="list"></div>
    </span>
</div>

<div id="chat">
    <div id="header">Chat #1</div>

    <div id="chatBox"></div>

    <div id="typingCell"></div>

    <div id="footer">
        <span class="table" id="messageBoxTable">
            <span class="row" id="messageBoxRow">
                <span id="messageBoxCell">
                    <input type="text" id="messageBox" placeholder="Digite uma mensagem" autocomplete="off">
                </span>
                <span id="nicknameCell">
                    <input type="text" id="nicknameBox" placeholder="Novo Nickname" autocomplete="off">
                </span>
                <span id="nicknameButton">
                    <input type="button" class="button" id="sendNickname" value="Change Nickname">
                </span>
                <span id="sendMessageCell">
                    <input type="button" class="button" id="sendMessage" value="Send">
                </span>
            </span>
        </span>
    </div>
</div>


</body>
</html>
