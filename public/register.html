<!DOCTYPE html>
<html>
<head>
	<title>Register new Account</title>
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="loginbox">
<form action="/register" method="POST">
Username:<br>
	<input type="text" name="username" required="true" maxlength="30"><br>
Password:<br>
	<input type="password" name="password" required="true" maxlength="255"><br>
Verify password:<br>
	<input type="password" name="confirm_password" required="true" maxlength="255"><br>
Full Name:<br>
	<input type="text" name="full_name" required="true" maxlength="511"><br>	
E-mail:<br>
	<input type="email" name=email required="true" maxlength="255"><br>
	<input type="submit" value="register">
</form>
</div>
</body>
</html>
