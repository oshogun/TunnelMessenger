<!DOCTYPE html>
<html>
<head>
	<title>Tunnel Messenger: Login</title>
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="loginbox">
	<form action="/login" method="POST">
	Username:<br>
		<input type="text" name="username"><br>
	Password:<br>
		<input type="password" name="password"><br>
		<input type="submit" name="done" value="login"><br>
	Not an official licensed TunnelMessenger user? <br> 
		<input type="submit" name="done" value="register">
	</form>
</div>
</body>
</html>
